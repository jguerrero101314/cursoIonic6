<app-header title="Checks"></app-header>

<ion-content>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox [color]="item.name" [(ngModel)]="item.select" slot="end"></ion-checkbox>
    </ion-item>

    <ion-button (click)="verData()" expand="block">
        ver data
    </ion-button>

</ion-content>
