<app-header title="Date Time"></app-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Datos de nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-item>
                <ion-datetime [value]='fechaNaci.toISOString()' display-format='DD MMMM YYYY' (ionChange)="cambioFecha($event)"></ion-datetime>
            </ion-item>
        </ion-item>


        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Min y Max</ion-label>
            <ion-item>
                <ion-datetime display-format='DD MMMM YYYY' min="2015-01-01" max="2025-12-31"></ion-datetime>
            </ion-item>
        </ion-item>


        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>AÃ±os</ion-label>
            <ion-item>
                <ion-datetime display-format='YYYY' min="2015" max="2025"></ion-datetime>
            </ion-item>
        </ion-item>

        <ion-item>
            <ion-label>Custom Options</ion-label>
            <ion-item>
                <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
            </ion-item>
        </ion-item>

    </ion-list>

</ion-content>
