<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title> Encabezados </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary">
        <ion-segment-button [value]="categoria" class="encabezado" *ngFor="let categoria of categorias">
            <ion-label text-capitalize>{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content [fullscreen]="true" color="dark"> </ion-content>
